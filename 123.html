<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./all.css" />
  </head>
  <body>
    <div id="root">
      <header>header</header>
      <main>
        <nav>navbar</nav>
        <section>主要內容</section>
      </main>
    </div>
  </body>
</html>
<script>
  // 取得 #root 元素
  const root = document.getElementById("root");

  // 取得 #root 元素的 innerHeight
  const rootHeight = window.innerHeight;

  // 設定 #root 元素的高度為 innerHeight
  root.style.height = `${rootHeight}px`;

  // resize 監聽器
  window.addEventListener("resize", () => {
    // 重新取得 #root 元素的 innerHeight
    const newRootHeight = window.innerHeight
    // 重新設定 #root 元素的高度
    root.style.height = `${newRootHeight}px`;
  });

  // 翻轉監聽器
  window.addEventListener("orientationchange", () => {
    // 重新取得 #root 元素的 innerHeight
    const newRootHeight = window.innerHeight
    // 重新設定 #root 元素的高度
    root.style.height = `${newRootHeight}px`;
  });
</script>
